<!doctype html>
<html>
  <head>
    <title>TabPanel</title>
    <style>
    body {
      background: -webkit-linear-gradient(whitesmoke, white 18%);
    }
    button {
      background-color: #F2F2F2;
      border: 1px solid #DFDFDF;
      border-top-color: #FFF;
      border-radius: 0px;
      color: rgb(166, 166, 166);
      height: 46px;
      margin-left: -1px;
      padding: 2px;
      position: relative;
      text-align: left;
      white-space: nowrap;
      width: 578px;
      outline: none;
    }
    button:last-child {
      border-bottom: none;
      box-shadow: 0px 6px 26px -16px #333;
    }
    button:hover, button:focus {
      background: -webkit-linear-gradient(rgb(242, 242, 242), rgb(230, 230, 230));
      border-color: #D8D8D8;
      border-top-color: #F9F9F9;
    }
    button:hover:focus {
      background: -webkit-linear-gradient(rgb(236, 236, 236), rgb(227, 227, 227));
    }
    button i b {
      color: rgb(82, 108, 239);
    }
    span b {
      color: rgb(143, 121, 186);
    }
    h3 b {
      color: rgb(155, 111, 244);
    }
    button i {
      color: rgb(153, 165, 202);
      font-style: normal;
      position: relative;
    }
    button i::after {
      position: absolute;
      content: '';
      background: -webkit-linear-gradient(white, transparent);
      z-index: 999;
    }
    .active {
      border-color: #ECECEC;
      border-top-color: #FFF;
      background-color: #FFF;
    }
    .active:hover, .active:focus {
      background: -webkit-linear-gradient(rgb(255, 255, 255), rgb(245, 245, 245));
    }
    #list, input {
      border-radius: 2px;
    }
    input {
      border: 1px solid #DFDFDF;
      box-shadow: 0px 0px 3px #EDEDED inset;
      box-sizing: border-box;
      font-size: 14px;
      height: 30px;
      margin-bottom: 10px;
      outline: 1px solid white;
      padding: 5px;
      width: 595px;
    }
    input.disabled {
      background-color: rgb(244, 244, 244);
      color: transparent;
      text-shadow: 0 0 0px rgb(160, 160, 160);
      outline-offset: 0px;
    }
    input.invalid {
      background-color: rgb(244, 244, 244);
      outline-offset: 0px;
    }
    #list {
      border: 1px solid #DFDFDF;
      height: 520px;
      overflow-y: scroll;
      background-color: rgb(224, 224, 224);
    }

    .fav-icon {
      float: left;
      height: 16px;
      left: 0;
      margin: 14px;
      position: absolute;
      top: 0;
      width: 16px;
    }
    .fav-icon img {
      width: 16px;
      height: 16px;
    }
    .current .fav-icon, .selected .fav-icon {
      outline: 1px dotted;
      outline-offset: 8px;
    }
    .current .fav-icon {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.8);
      outline-color: rgb(210, 210, 210);
    }
    .selected .fav-icon {
      background-color: rgb(201, 233, 255);
      box-shadow: 0px 0px 15px 5px rgb(201, 233, 255);
      outline-color: rgb(81, 141, 221);
    }
    .match-partial:not(:hover) div {
      opacity: 0.5;
    }
    .match-partial:not(:hover) h3 {
      color: rgb(147, 147, 147);
    }
    span, h3 {
      margin: 0 0 0 42px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    h3 {
      color: black;
      font-size: 13px;
      font-weight: normal;
    }
    span {
      font-size: 11px;
      font-family: Consolas, monospace;
    }
    </style>
  </head>
  <body>
    <input type="text" id="search" spellcheck="false">
    <div id="list"></div>
  </body>
  <script src="popup.js"></script>
</html>
