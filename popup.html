<!doctype html>
<html>
  <head>
    <title>TabPanel</title>
    <style>
    body {
      background: -webkit-linear-gradient(whitesmoke, white 18%);
    }
    button {
      background-color: #F2F2F2;
      border: 1px solid #DFDFDF;
      border-left: none;
      border-top-color: #FFFFFF;
      border-radius: 0px;
      color: rgb(166, 166, 166);
      height: 46px;
      padding: 2px;
      position: relative;
      text-align: left;
      white-space: nowrap;
      width: 576px;
      outline: none;
    }
    #list, input {
      border-radius: 2px;
    }
    input {
      border: 1px solid #DFDFDF;
      box-shadow: 0px 0px 3px #EDEDED inset;
      box-sizing: border-box;
      font-size: 14px;
      height: 30px;
      margin-bottom: 10px;
      outline: 1px solid white;
      padding: 5px;
      width: 595px;
    }
    #list {
      border: 1px solid #DFDFDF;
      height: 520px;
      overflow-y: scroll;
    }
    .fav-icon {
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      float: left;
      height: 16px;
      left: 0;
      margin: 14px;
      position: absolute;
      top: 0;
      width: 16px;
    }
    span, h3 {
      margin: 0 0 0 42px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    h3 {
      color: black;
      font-size: 13px;
      font-weight: normal;
    }
    span {
      font-size: 12px;
    }
    </style>
  </head>
  <body>
    <input type="text" id="search">
    <div id="list"></div>
  </body>
  <script src="popup.js"></script>
</html>
